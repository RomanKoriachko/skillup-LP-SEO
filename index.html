<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="skillup_favicon.ico"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>SkillUp - SEO</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-wrapper row">
                    <img src="images/logo.svg" alt="logo" />
                    <div class="header-menu row">
                        <p class="header-menu-item">Про курс</p>
                        <p class="header-menu-item">Программа</p>
                        <p class="header-menu-item">Преподаватели</p>
                        <p class="header-menu-item">Отзывы</p>
                        <p class="header-menu-item">Контакты</p>
                    </div>
                    <button class="registration-btn">Записаться на курс</button>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </body>
</html>
